<h2>Meus Jogos</h2>
<ul>
    <li *ngFor="let game of games" (click)="selectGame(game)">
        {{game.name}} - {{game.status}}
        <button class="btn-sm btn-danger" (click)="remove(game.id);">X</button>
    </li>
</ul>

<div *ngIf="selGame">
    <input class="mr-2" type="text" placeholder="Game Name" [(ngModel)]="selGame.name">
    <input type="text" placeholder="Status" [(ngModel)]="selGame.status">
    <br>
    <input class="mr-2" type="text" placeholder="Genero" [(ngModel)]="selGame.genre">
    <input type="text" placeholder="Plataforma" [(ngModel)]="selGame.plataform">
    <br>
    <br>
    <button class="btn-sm btn-success mr-2" (click)="save();">Save</button>
    <button class="btn-sm btn-danger" (click)="cancel();">Cancel</button>
</div>
<br>
<button class="btn-sm btn-primary" (click)="newGame();">New Game</button>
