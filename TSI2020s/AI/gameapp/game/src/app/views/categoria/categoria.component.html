<h2>Minhas Categorias</h2>
<ul>
    <li *ngFor="let categoria of categorias" (click)="selectCat(categoria)">
        ID:{{categoria.id}}<br> Nome:{{categoria.name}}
        <button class="btn-sm btn-danger" (click)="remove(categoria.id);">X</button>
    </li>
</ul>

<div *ngIf="selCat">
    <input class="mr-2" type="text" placeholder="Nova Categoria" [(ngModel)]="selCat.name">
    <br>
    <button class="btn-sm btn-success mr-2" (click)="save();">Save</button>
    <button class="btn-sm btn-danger" (click)="cancel();">Cancel</button>
</div>
<br>
<button class="btn-sm btn-primary" (click)="newCat();">Nova Categoria</button>
<br>
