<h2>Meus Generos</h2>
<ul>
    <li *ngFor="let genre of genres" (click)="selectGenre(genre)">
        {{genre.name}}
        <button class="btn-sm btn-danger" (click)="remove(genre.id);">X</button>
    </li>
</ul>

<div *ngIf="selGenre">
    <input class="mr-2" type="text" placeholder="Genero Name" [(ngModel)]="selGenre.name">

    <br>

    <br>
    <br>
    <button class="btn-sm btn-success mr-2" (click)="save();">Save</button>
    <button class="btn-sm btn-danger" (click)="cancel();">Cancel</button>
</div>
<br>
<button class="btn-sm btn-primary" (click)="newGenre();">New Genre</button>
