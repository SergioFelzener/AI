<h2>Check Box</h2>

<input id="tel" type="checkbox" [(ngModel)]="tel">
<label for="tel">telefone</label>

<input id="cel" type="checkbox" [(ngModel)]="cel">
<label for="cel">celular</label>

<input id="email" type="checkbox" [(ngModel)]="email">
<label for="email">email</label>


<p>telefone {{ tel }}</p>
<p>celular {{ cel }}</p>
<p>email {{ email }}</p>
