<h2>Exercício 03 ngFor</h2>

<p>3 - Crie um template de uma div contendo o titulo do post e seu conteudo.</p>
<p>Faça um array de post e um de titulos e exiba na tela:</p>


<div *ngFor="let post of postTitle; let i = index">
    <span>{{post}} - </span>
    <span>{{postConteudo[i]}} - Done !</span>

</div>
